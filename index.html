<!doctype html>
<html>
	<head>
		<title>HTML Elements</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>

		<!-- H1 -->
		<h1>Basic HTML Elements</h1>

		<!-- divs -->
		<div class="div-holder">
			<div id="div1">
				Div 1
			</div>

			<div id="div2">
				Div 2
			</div>
		</div>

		<!-- Spans -->
		<span id="span1">
			Span 1
		</span>

		<span id="span2">
			Span 2
		</span>

		<div class="input-container">
			<input type="text">
		</div>

		<ul id="list">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
			<li>Item 5</li>
			<li>Item 6</li>
		</ul>



		<div class="modal">
			<div class="avatar-container"></div>
		</div>

	</body>
</html>
